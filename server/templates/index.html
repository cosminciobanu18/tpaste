<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tpaste</title>
    <style>
        .message{
            position:absolute;
            font-size:x-large;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
            text-align: center;
        }
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
    </style>
</head>
<body style="height: 100vh;">

     {% include "navbar.html" %}

    <span class="message">
    {% if let Some(user) = username %}
        <span style="font-size:50px; display: block;">Welcome back, {{user}}!</span>
        <a href="/profile/{{user}}">
            <span style="margin-top: 3rem; display: block;">Click on this link to see your pastes</span>
        </a>
    {% else %}
        <span style="font-size:50px; display: block;">Welcome to tpaste!</span>
        <span style="margin-top: 3rem; display: block;">Enter a paste link or log in to your account to see all your pastes...</span>
    {% endif %}
    </span>
</body>
</html>
